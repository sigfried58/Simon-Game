<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Dice</title>
  <style>
    body {
      margin: 0;
      background: #dedede;
      display: flex;
      align-items: center;
      height: 100vh;
    }

    .gameboard {
      height: 100vh;
      width: 100vh;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      max-height: 60vh;
      max-width: 60vh;
    }

    .color {
      width: 50%;
      height: 50%;
      display: inline-block;
    }

    .left {
      float: left;
    }

    .right {
      float: left;
    }

    .skyBlue {
      background: #22a6b3;
    }

    .skyBlue .light {
      background: #7ed6df;
    }

    .violet {
      background: #be2edd;
    }

    .violet.light {
      background: #e056fd;
    }

    .orange {
      background: #f0932b;
    }

    .orange.light {
      background: #ffbe76;
    }

    .green {
      background: #6ab04c;
    }

    .green.light {
      background: #badc58;
    }

    .btn-start {
      cursor: pointer;
      width: 420px;
      height: 100px;
      background: #ecf0f1;
      color: #2c3e50;
      border: none;
      border-bottom: 4px solid #c4c6c7;
      border-radius: 8px;
      font-size: 3em;
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 210px);
      transition: .5s;
      outline: none;
    }

    .btn-start:hover {
      color: #ecf0f1;
      background: #2c3e50;
      border-bottom: 4px solid #1f3346;
    }

    .btn-start:active {
      transform: scale(.95);
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div class="gameboard">
    <div id="skyBlue" class="color skyBlue left" data-color="skyBlue"></div>
    <div id="violet" class="color violet right" data-color="violet"></div>
    <div id="orange" class="color orange left" data-color="orange"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Empezar a jugar!</button>
  </div>
  <script>
    const skyBlue = document.getElementById('skyBlue')
    const violet = document.getElementById('violet')
    const orange = document.getElementById('orange')
    const green = document.getElementById('green')
    const btnStart = document.getElementById('btnStart')
    const LAST_LEVEL = 10

    class Game {
      constructor() {
        this.initialize()
        this.generateSequence()
        setTimeout(this.nextLevel, 500)
      }
      initialize() {
        this.nextLevel = this.nextLevel.bind(this)
        this.chooseColor = this.chooseColor.bind(this)
        btnStart.classList.add('hide')
        this.level = 1
        this.colors = {
          skyBlue,
          violet,
          orange,
          green
        }
      }

      generateSequence() {
        this.sequence = new Array(10).fill(0).map(n => Math.floor(Math.random() * 4))
      }

      nextLevel() {
        this.sublevel = 0
        this.iluminateSequence()
        this.addEventsClick()
      }

      transformNumberToColor(number) {
        switch (number) {
          case 0:
            return 'skyBlue'
          case 1:
            return 'violet'
          case 2:
            return 'orange'
          case 3:
            return 'green'
        }
      }

      transformColorToNumber(color) {
        switch (color) {
          case 'skyBlue':
            return 0
          case 'violet':
            return 1
          case 'orange':
            return 2
          case 'green':
            return 3
        }
      }


      iluminateSequence() {
        for (let i = 0; i < this.level; i++) {
          const color = this.transformNumberToColor(this.sequence[i])
          setTimeout(() => this.iluminateColor(color), 1000 * i)
        }
      }

      iluminateColor(color) {
        this.colors[color].classList.add('light')
        setTimeout(() => this.turnOffColor(color), 350)
      }

      turnOffColor(color) {
        this.colors[color].classList.remove('light')
      }

      addEventsClick() {
        this.colors.skyBlue.addEventListener('click', this.chooseColor)
        this.colors.violet.addEventListener('click', this.chooseColor)
        this.colors.orange.addEventListener('click', this.chooseColor)
        this.colors.green.addEventListener('click', this.chooseColor)
      }

      removeEventsClick() {
        this.colors.skyBlue.removeEventListener('click', this.chooseColor)
        this.colors.violet.removeEventListener('click', this.chooseColor)
        this.colors.orange.removeEventListener('click', this.chooseColor)
        this.colors.green.removeEventListener('click', this.chooseColor)
      }

      chooseColor(e) {
        const nameColor = e.target.dataset.color
        const numberColor = this.transformColorToNumber(nameColor)
        this.iluminateColor(nameColor)
        if (numberColor === this.sequence[this.sublevel]) {
          this.sublevel++
          if (this.sublevel === this.level) {
            this.level++
            this.removeEventsClick()
            if (this.level === (LAST_LEVEL + 1)) {
              // Win
            } else {
              setTimeout(this.nextLevel, 1500)
            }
          }
        } else {
          // Lost
        }
      }
    }
    function startGame() {
      window.game = new Game()
    }
  </script>
</body>

</html>
